<!doctype html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="utf-8">
	<title>My AngularJS App</title>
	<link rel="stylesheet" href="css/app.css"/>
	<link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body ng-controller="mainCtrl">
	<input type="text" ng-model="rowCollection[0].name"/>

	<button class="shuffle" ng-click="shuffleColumns()">Shuffle Columns</button>
	<smart-table table-css="table table-striped"
		table-title="Smart Table example" columns="columnCollection"
		ds="ds" config="globalConfig"></smart-table>

	<script src="lib/angular/angular.min.js"></script>
	<script src="js/Smart-Table.debug.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
